<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>

        <!-- Heading 1 -->
        <div class="container mt-5">
            <h2 class="my-3 text-center">Add Students Details</h2>

            <!-- Form for Tasks -->
            <form class="text-center border p-4 border-thick rounded" action="/" method="post">
                <div class="mb-3 d-flex justify-content-center">
                    <div class="mb-3 col-4">
                        <label for="taskTitle" class="form-label"> Name</label>
                        <!-- name is add just to send the data to the server in key pair value like = title:abc -->
                        <input type="text" class="form-control" id="taskTitle" name="stdName">
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <div class="mb-3 col-4">
                        <label for="taskTitle" class="form-label">Roll_Number</label>
                        <!-- name is add just to send the data to the server in key pair value like = title:abc -->
                        <input type="text" class="form-control" id="taskTitle" name="stdRollNo">
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <div class="mb-3 col-4">
                        <label for="taskTitle" class="form-label">College_ID</label>
                        <!-- name is add just to send the data to the server in key pair value like = title:abc -->
                        <input type="text" class="form-control" id="taskTitle" name="stdID">
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <div class="mb-3 col-4">
                        <label for="taskTitle" class="form-label">DOB</label>
                        <!-- name is add just to send the data to the server in key pair value like = title:abc -->
                        <input type="text" class="form-control" id="taskTitle" name="stdDOB">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

<!-- Table to view data -->

        <h2 class="my-3 mt-3 mb-3 text-center">Students Details</h2>

        <div class="container p-2">
        <table class="table text-center table-bordered">
            <thead>
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Name</th>
                    <th scope="col">Roll_Number</th>
                    <th scope="col">College_ID</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in allUsers %}

                <tr>
                    <th scope="row">{{user.Sno}}</th>
                    <td>{{user.Name}}</td>
                    <td>{{user.Roll_Number}}</td>
                    <td>{{user.College_ID}}</td>
                    <td>{{user.DOB}}</td>
                    <td>
                        <a href="/update?serial_no={{user.Sno}}" class="btn btn-primary">Update</a>
                        <a href="/delete?serial_no={{user.Sno}}" class="btn btn-secondary">Delete</a>
                    </td>
                    
                </tr>

                {% endfor %}
                
            </tbody>
        </table>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
