<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container mt-5">
            <h2 class="my-3 text-center">Update Student Details</h2>

            <!-- Form for Updating Student Details -->
            <form class="text-center border p-4 border-thick rounded" action="/update?serial_no={{ reqTask.Sno }}" method="post">
                <div class="mb-3 d-flex justify-content-center">
                    <div class="mb-3 col-4">
                        <label for="stdName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="stdName" name="stdName" value="{{ reqTask.Name }}" required>
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <div class="mb-3 col-4">
                        <label for="stdRollNo" class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="stdRollNo" name="stdRollNo" value="{{ reqTask.Roll_Number }}" required>
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <div class="mb-3 col-4">
                        <label for="stdID" class="form-label">College ID</label>
                        <input type="text" class="form-control" id="stdID" name="stdID" value="{{ reqTask.College_ID }}" required>
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <div class="mb-3 col-4">
                        <label for="stdDOB" class="form-label">DOB</label>
                        <input type="text" class="form-control" id="stdDOB" name="stdDOB" value="{{ reqTask.DOB }}" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </main>
</body>

</html>
